<!DOCTYPE html>

{% extends "base.html" %}

{% block container %}
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login_register.css') }}">
    </head>
    <div class="container">
        <div class="login-container">
            <div class="login-box">
                <div class="title-container">
                    <h2>Login</h2>
                </div>
                <form id="loginForm" action="{{ url_for('login.login') }}" method="post">
                    <div class="form-group" >
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <input type="hidden" name="message" value="Login Sucessful">
                    <button type="submit" class="submit-btn">Login</button>
                </form>
                <div class="link">
                    <p>Don't have an account? <a href="{{ url_for('login.register') }}">Register</a></p>
                </div>
            </div>
        </div>
    </div>
</html>
{% endblock %}
