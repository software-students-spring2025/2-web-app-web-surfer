<!DOCTYPE html>
{% extends "base.html" %}

{% block container %}
<html>
<head>
    <title>404 - Not found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .error-container {
            max-width: 500px;
            margin: 0 auto;
            height: 68vh;
            display: flex;
            flex-direction: column;
            justify-content: center;

        }
        .error-code {
            font-size: 72px;
            color: #333;
        }
        .error-message {
            font-size: 24px;
            color: #666;
            margin: 20px 0;
        }
        .back-link {
            color: #0066cc;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">Not found</div>
        <p>Sorry, the page you are trying to find do not exist </p>
        <!-- <p>Sorry, the page you are trying to find do not exist </p> -->
        <p>Back to <a href="{{ url_for('login.login') }}" class="back-link">login</a> page</p>
    </div>
</body>
</html> 

{% endblock %}
