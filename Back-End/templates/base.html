<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Web Surfer{% endblock %}</title>
    <style>
      :root {
        /* 保持原有的颜色变量 */
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
        --accent-color: #e74c3c;
        --text-color: #333;
        --light-text: #666;
        --background-color: #f5f6fa;
        --card-background: #ffffff;
      }

      body {
        font-family: 'Roboto', sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
        margin: 0;
        padding: 0;
        /* 调整为 iPhone 14 Pro Max 宽度 */
        max-width: 480px;
        margin: 0 auto;
        overflow-x: hidden;
      }

      /* 调整容器大小 */
      .container {
        width: 100%;
        padding: 20px;
        box-sizing: border-box;
      }

      /* 增加字体大小 */
      h1 {
        font-size: 28px;
        margin-bottom: 20px;
        font-weight: 600;
      }

      h2 {
        font-size: 24px;
        margin-bottom: 15px;
        font-weight: 500;
      }

      p {
        font-size: 16px;
        margin-bottom: 10px;
      }

      /* 调整按钮大小 */
      .btn {
        padding: 12px 24px;
        font-size: 18px;
        min-height: 48px; /* 更大的触摸区域 */
        border-radius: 12px;
      }

      /* 调整输入框 */
      input, select, textarea {
        font-size: 18px;
        padding: 14px;
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 18px;
        border-radius: 12px;
      }

      /* 调整卡片样式 */
      .card {
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 16px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }

      /* 导航链接样式 */
      .nav-links {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: white;
        padding: 15px 20px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        z-index: 1000;
        display: flex;
        justify-content: space-between;
      }

      .nav-links a {
        font-size: 18px;
        color: var(--primary-color);
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 10px;
        transition: all 0.3s ease;
      }

      .nav-links a:hover {
        background-color: var(--background-color);
      }

      /* 为固定导航栏添加内容偏移 */
      body {
        padding-top: 70px;
      }

      /* 响应式调整 */
      @media screen and (max-width: 480px) {
        .container {
          padding: 15px;
        }

        h1 {
          font-size: 26px;
        }

        h2 {
          font-size: 22px;
        }

        p {
          font-size: 16px;
        }

        .btn {
          padding: 10px 20px;
          font-size: 16px;
        }
      }

      /* 列表样式 */
      .building-list {
        display: grid;
        gap: 20px;
        padding: 15px;
      }

      .building-card {
        background: var(--card-background);
        padding: 20px;
        border-radius: 16px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: transform 0.3s ease;
      }

      .building-card:active {
        transform: scale(0.98);
      }

      /* 表单组样式 */
      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-size: 16px;
        font-weight: 500;
      }

      /* 添加 iOS 风格的滚动效果 */
      * {
        -webkit-overflow-scrolling: touch;
      }

      /* 优化触摸区域 */
      a, button {
        min-height: 48px;
        min-width: 48px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      /* 添加深色模式支持 */
      @media (prefers-color-scheme: dark) {
        :root {
          --background-color: #1a1a1a;
          --card-background: #2c2c2c;
          --text-color: #ffffff;
          --light-text: #cccccc;
        }

        .nav-links {
          background: #2c2c2c;
        }

        input, select, textarea {
          background: #333333;
          color: white;
          border: 1px solid #444444;
        }
      }
    </style>
    {% block styles %}{% endblock %}
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  </head>
  <body>
    <header class="header">
      <div class="nav">
        <a href="{{ url_for('login_page') }}">Login</a>
        <a href="{{ url_for('register_page') }}">Register</a>
      </div>
    </header>
    
    <main class="main-content">
      {% block content %}{% endblock %}
    </main>

    <footer class="footer">
      <p>© 2025. All rights reserved team Web Surfer.</p>
      <p>Source code available at <a href="https://github.com/your-repo" style="color: #9f7aea;">GitHub</a></p>
    </footer>

    {% block scripts %}{% endblock %}
  </body>
</html>
