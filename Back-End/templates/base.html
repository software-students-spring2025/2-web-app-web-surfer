<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Web Surfer{% endblock %}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #1e1e1e;
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .header {
        background: #333;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .nav {
        display: flex;
        gap: 1rem;
      }
      .nav a {
        color: white;
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        transition: background-color 0.3s;
      }
      .nav a:hover {
        background-color: #444;
      }
      .main-content {
        flex: 1;
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
        width: 100%;
        box-sizing: border-box;
      }
      .footer {
        background: #333;
        padding: 1rem;
        text-align: center;
        margin-top: auto;
      }
    </style>
    {% block styles %}{% endblock %}
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  </head>
  <body>
    <header class="header">
      <div class="nav">
        <a href="{{ url_for('login_page') }}">Login</a>
        <a href="{{ url_for('register_page') }}">Register</a>
      </div>
    </header>
    
    <main class="main-content">
      {% block content %}{% endblock %}
    </main>

    <footer class="footer">
      <p>Â© 2025. All rights reserved team Web Surfer.</p>
      <p>Source code available at <a href="https://github.com/your-repo" style="color: #9f7aea;">GitHub</a></p>
    </footer>

    {% block scripts %}{% endblock %}
  </body>
</html>
